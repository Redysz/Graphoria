name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-22.04]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri (Windows)
        if: runner.os == 'Windows'
        run: npm run tauri build -- --bundles nsis

      - name: Build Tauri (macOS)
        if: runner.os == 'macOS'
        run: npm run tauri build -- --bundles dmg

      - name: Build Tauri (Linux)
        if: runner.os == 'Linux'
        run: npm run tauri build -- --bundles deb appimage

      - name: Upload bundles (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: bundles-Windows
          path: src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload bundles (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: bundles-macOS
          path: src-tauri/target/release/bundle/dmg/*.dmg

      - name: Upload bundles (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: bundles-Linux
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download bundles
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Collect installers
        run: |
          mkdir -p release-files
          find dist-artifacts -type f \( -name '*.exe' -o -name '*.dmg' -o -name '*.deb' -o -name '*.AppImage' \) -exec cp {} release-files/ \;
          echo "--- Files to release ---"
          ls -lh release-files/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          generate_release_notes: true
