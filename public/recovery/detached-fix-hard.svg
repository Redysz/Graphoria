<svg xmlns="http://www.w3.org/2000/svg" width="560" height="280" viewBox="0 0 560 280">
  <defs>
    <marker id="ah2" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#7a8bb1"/></marker>
    <marker id="ah2r" markerWidth="10" markerHeight="8" refX="10" refY="4" orient="auto"><path d="M0,0 L10,4 L0,8" fill="#b00020"/></marker>
  </defs>
  <rect width="560" height="280" rx="16" fill="#ffffff"/>
  <rect x="16" y="16" width="528" height="248" rx="12" fill="#fff8f8" stroke="#f0c7cf"/>

  <text x="28" y="44" font-family="Inter,Segoe UI,Arial" font-size="14" font-weight="700" fill="#0f0f0f">Discard changes and fix</text>
  <text x="28" y="62" font-family="Inter,Segoe UI,Arial" font-size="11" fill="#3b4250">Local changes are discarded, then HEAD moves to branch.</text>

  <!-- Commit line -->
  <line x1="80" y1="130" x2="160" y2="130" stroke="#b7c2d6" stroke-width="2" marker-end="url(#ah2)"/>
  <line x1="190" y1="130" x2="270" y2="130" stroke="#b7c2d6" stroke-width="2" marker-end="url(#ah2)"/>
  <line x1="300" y1="130" x2="380" y2="130" stroke="#b7c2d6" stroke-width="2" marker-end="url(#ah2)"/>

  <!-- Nodes A B C D -->
  <rect x="52" y="114" width="36" height="32" rx="7" fill="#e8ecf3" stroke="#7a8bb1" stroke-width="2"/>
  <text x="70" y="135" font-family="Inter,Segoe UI,Arial" font-size="13" font-weight="600" fill="#3b4250" text-anchor="middle">A</text>

  <rect x="162" y="114" width="36" height="32" rx="7" fill="#e8ecf3" stroke="#7a8bb1" stroke-width="2"/>
  <text x="180" y="135" font-family="Inter,Segoe UI,Arial" font-size="13" font-weight="600" fill="#3b4250" text-anchor="middle">B</text>

  <rect x="272" y="114" width="36" height="32" rx="7" fill="#e8ecf3" stroke="#7a8bb1" stroke-width="2"/>
  <text x="290" y="135" font-family="Inter,Segoe UI,Arial" font-size="13" font-weight="600" fill="#3b4250" text-anchor="middle">C</text>

  <rect x="382" y="114" width="36" height="32" rx="7" fill="#e8ecf3" stroke="#7a8bb1" stroke-width="2"/>
  <text x="400" y="135" font-family="Inter,Segoe UI,Arial" font-size="13" font-weight="600" fill="#3b4250" text-anchor="middle">D</text>

  <!-- HEAD label at C -->
  <rect x="264" y="78" width="52" height="22" rx="4" fill="#fce4e4" stroke="#b00020" stroke-width="1.5"/>
  <text x="290" y="93" font-family="Inter,Segoe UI,Arial" font-size="11" font-weight="700" fill="#b00020" text-anchor="middle">HEAD</text>
  <line x1="290" y1="100" x2="290" y2="114" stroke="#b00020" stroke-width="1.5"/>

  <!-- Grayed-out "Changes" node (discarded) -->
  <rect x="258" y="160" width="64" height="26" rx="6" fill="#f0f0f0" stroke="#b0b0b0" stroke-width="1.5" stroke-dasharray="4,2" opacity="0.55"/>
  <text x="290" y="178" font-family="Inter,Segoe UI,Arial" font-size="10" font-weight="600" fill="#999" text-anchor="middle" opacity="0.7">Changes</text>
  <!-- Strikethrough X over Changes -->
  <line x1="260" y1="162" x2="320" y2="184" stroke="#b00020" stroke-width="2" opacity="0.65"/>
  <line x1="320" y1="162" x2="260" y2="184" stroke="#b00020" stroke-width="2" opacity="0.65"/>

  <!-- branch label at D -->
  <rect x="365" y="152" width="70" height="22" rx="4" fill="#dbe8fd" stroke="#2f6fed" stroke-width="1.5"/>
  <text x="400" y="167" font-family="Inter,Segoe UI,Arial" font-size="11" font-weight="700" fill="#2f6fed" text-anchor="middle">branch</text>
  <line x1="400" y1="146" x2="400" y2="152" stroke="#2f6fed" stroke-width="1.5"/>

  <!-- Arrow: HEAD moves from C to D -->
  <path d="M310 86 C 340 76, 370 76, 395 86" stroke="#b00020" stroke-width="2" fill="none" stroke-dasharray="5,3" marker-end="url(#ah2r)"/>
  <text x="352" y="74" font-family="Inter,Segoe UI,Arial" font-size="10" font-weight="600" fill="#b00020" text-anchor="middle">moves</text>

  <!-- Commands -->
  <rect x="120" y="202" width="320" height="40" rx="6" fill="#f0f2f5" stroke="#d7dbe3" stroke-width="1"/>
  <text x="280" y="218" font-family="ui-monospace,SFMono-Regular,Menlo,Consolas,monospace" font-size="11" fill="#0f0f0f" text-anchor="middle">git reset --hard</text>
  <text x="280" y="234" font-family="ui-monospace,SFMono-Regular,Menlo,Consolas,monospace" font-size="11" fill="#0f0f0f" text-anchor="middle">git checkout &lt;branch&gt;</text>
</svg>
